{% load static %}
<html lang="es">
    <link href="{% static 'core/css/bootstrap.min.css'%}" rel="stylesheet">
    <body>
        <div class="container text-center">   
            <img src="{% static 'core/img/logotipo.webp'%}" class="img-logotipo" alt="logo">         
            <h3>Catálogo Accesorios</h3>
        </div>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <th>
                        Imagen
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Código
                    </th>
                </thead>
                <tbody>
                    {% for accessories in accessory %}
                    <tr>
                        <td>
                            <img src="{{accessories.image.url}}" class="img-responsive" alt="accessory img">
                        </td>
                        <td>{{accessories.name}}</td>
                        <td>{{accessories.model}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container-fluid copyright bg-dark py-4">
            <div class="container text-center">
                <p class="mb-2">Copyright &copy; <a class="fw-semi-bold" href="{%url 'privacypolicy'%}">Audio Parts Electronics</a>, Todos los derechos reservados.
                </p>
                <p class="mb-0">Diseñado por <a class="fw-semi-bold" href="https://wa.me/593998602256" target="_blank" rel="noreferrer noopener">CyberTools</a></p>
            </div>
        </div>
    </body>
</html>
