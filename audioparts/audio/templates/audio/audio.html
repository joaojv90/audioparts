{% extends 'core/base.html' %}

{% load static %}

{% block title %}Audio{% endblock %}

{% block content%}

<!-- Page Header Start -->
<div class="container-fluid page-header-products py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-3 text-white animated slideInRight">Audio Profesional</h1>
    </div>
</div>
<!-- Page Header End -->

<!-- Show Items Start -->
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <center>
        <a class="btn btn-primary px-4" href="" target="_blank" rel="noreferrer noopener">Exportar a <i class="fa fa-file-pdf"></i><i
            class="fa fa-arrow-right ms-2"></i></a>
        </center>
    <table class="table table-hover" data-toggle="table" data-locale="es-ES"
    data-search="true" data-height="1000">
        <thead>
            <tr>
                <th>
                    <center>Imagen</center>
                </th>
                <th>
                    <center>Descripción</center>
                </th>
                <th>
                    <center>Código</center>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for audio in sound %}
            <tr>
                <td>
                    <center>
                        <a href="{{audio.image.url}}"><img src="{{audio.image.url}}" class="img-responsive" alt="audio img"></a>
                    </center>
                </td>
                <td><center>{{audio.description}}</center></td>
                <td><center>{{audio.code}}</center></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
<!-- Show Items End -->
<br>
<br>
{% endblock %}
